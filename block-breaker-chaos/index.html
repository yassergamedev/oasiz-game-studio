<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Block Breaker Chaos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Fredoka', sans-serif;
    }
    
    #game {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    /* UI Overlays */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
      transition: opacity 0.3s ease;
    }
    
    .overlay.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    /* Start Screen - Enhanced design */
    #start-screen {
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      overflow: hidden;
    }
    
    .start-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    #start-screen h1 {
      font-family: 'Fredoka', sans-serif;
      font-size: clamp(2.5rem, 10vw, 5rem);
      font-weight: 700;
      color: #00d4ff;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.5), 0 0 40px rgba(0, 212, 255, 0.3);
      animation: titleBounce 2s ease-in-out infinite;
    }
    
    @keyframes titleBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    #start-screen p {
      font-family: 'Fredoka', sans-serif;
      color: #a0a0a0;
      font-size: clamp(1rem, 3vw, 1.3rem);
      margin-bottom: 2rem;
    }
    
    /* Game icon illustration */
    .start-illustration {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .game-icon {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
      border-radius: 20px;
      border: 4px solid #00d4ff;
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.5), 0 10px 20px rgba(0, 0, 0, 0.3);
      animation: iconFloat 3s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }
    
    @keyframes iconFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }
    
    .icon-grid {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
      width: 70%;
      height: 70%;
    }
    
    .icon-block {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 3px;
      animation: blockPulse 2s ease-in-out infinite;
    }
    
    .icon-block:nth-child(1) { animation-delay: 0s; }
    .icon-block:nth-child(2) { animation-delay: 0.1s; }
    .icon-block:nth-child(3) { animation-delay: 0.2s; }
    .icon-block:nth-child(4) { animation-delay: 0.3s; }
    .icon-block:nth-child(5) { animation-delay: 0.4s; }
    .icon-block:nth-child(6) { animation-delay: 0.5s; }
    
    @keyframes blockPulse {
      0%, 100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.9); }
    }
    
    .start-btn {
      font-family: 'Fredoka', sans-serif;
      font-weight: 600;
      font-size: clamp(1.2rem, 3.5vw, 1.6rem);
      padding: 1.2rem 3rem;
      background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.2s ease;
      pointer-events: auto;
      box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4), 0 0 30px rgba(0, 212, 255, 0.2);
      position: relative;
      z-index: 3;
      animation: buttonPulse 2s ease-in-out infinite;
    }
    
    @keyframes buttonPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    
    .start-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 212, 255, 0.6), 0 0 40px rgba(0, 212, 255, 0.3);
      background: linear-gradient(135deg, #00e5ff 0%, #00b8e6 100%);
      animation: none;
    }
    
    .start-btn:active {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 6px 15px rgba(0, 212, 255, 0.4);
    }
    
    /* HUD */
    #hud {
      position: fixed;
      top: 45px;
      left: 0;
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      z-index: 5;
      pointer-events: none;
    }
    
    @media (pointer: coarse) {
      #hud {
        top: 120px;
      }
    }
    
    #hud.hidden {
      display: none;
    }
    
    .score {
      font-family: 'Fredoka', sans-serif;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: 700;
      color: #00d4ff;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }
    
    .combo {
      font-family: 'Fredoka', sans-serif;
      font-size: clamp(1rem, 3vw, 1.5rem);
      font-weight: 600;
      color: #ff6b6b;
      text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
    }
    
    /* Settings Button */
    #settings-btn {
      position: fixed;
      top: 45px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(0, 212, 255, 0.2);
      border: 2px solid #00d4ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      transition: all 0.2s ease;
      pointer-events: auto;
    }
    
    @media (pointer: coarse) {
      #settings-btn {
        top: 120px;
      }
    }
    
    #settings-btn.hidden {
      display: none;
    }
    
    #settings-btn:hover {
      background: rgba(0, 212, 255, 0.3);
      transform: scale(1.1);
    }
    
    #settings-btn svg {
      width: 24px;
      height: 24px;
      fill: #00d4ff;
    }
    
    /* Settings Modal */
    #settings-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      pointer-events: auto;
    }
    
    #settings-modal.hidden {
      display: none;
    }
    
    .settings-content {
      background: #1a1a2e;
      border: 3px solid #00d4ff;
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 40px rgba(0, 212, 255, 0.3);
    }
    
    .settings-content h2 {
      font-family: 'Fredoka', sans-serif;
      color: #00d4ff;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(0, 212, 255, 0.2);
    }
    
    .setting-item:last-child {
      border-bottom: none;
    }
    
    .setting-label {
      font-family: 'Fredoka', sans-serif;
      color: #fff;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .toggle-btn {
      width: 60px;
      height: 30px;
      background: #333;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .toggle-btn.active {
      background: #00d4ff;
    }
    
    .toggle-btn::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      background: #fff;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: transform 0.3s ease;
    }
    
    .toggle-btn.active::after {
      transform: translateX(30px);
    }
    
    .close-settings-btn {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.5rem;
      background: #00d4ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-family: 'Fredoka', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .close-settings-btn:hover {
      background: #00e5ff;
      transform: translateY(-2px);
    }
    
    /* Game Over Screen */
    #game-over {
      background: rgba(26, 26, 46, 0.95);
    }
    
    #game-over h2 {
      font-family: 'Fredoka', sans-serif;
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: 700;
      color: #ff6b6b;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
    }
    
    #game-over .final-score {
      font-family: 'Fredoka', sans-serif;
      font-size: clamp(3rem, 12vw, 6rem);
      font-weight: 700;
      color: #00d4ff;
      margin-bottom: 0.3rem;
      text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
    }
    
    #game-over .score-label {
      font-family: 'Fredoka', sans-serif;
      color: #a0a0a0;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      margin-bottom: 2rem;
    }
    
    .restart-btn {
      font-family: 'Fredoka', sans-serif;
      font-weight: 600;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      padding: 1rem 2.5rem;
      background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.2s ease;
      pointer-events: auto;
      box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
    }
    
    .restart-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 212, 255, 0.6);
    }
    

    /* Desktop hint */
    .desktop-hint {
      display: none;
    }
    
    @media (hover: hover) and (pointer: fine) {
      .desktop-hint {
        display: block;
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        font-family: 'Fredoka', sans-serif;
        color: #a0a0a0;
        font-size: 0.9rem;
        z-index: 5;
      }
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  
  <!-- HUD -->
  <div id="hud" class="hidden">
    <div class="score" id="score">0</div>
    <div class="combo" id="combo"></div>
  </div>
  
  <!-- Settings Button -->
  <button id="settings-btn" class="hidden" aria-label="Settings">
    <svg viewBox="0 0 24 24">

    </svg>
  </button>
  
  <!-- Settings Modal -->
  <div id="settings-modal" class="hidden">
    <div class="settings-content">
      <h2>Settings</h2>
      <div class="setting-item">
        <div class="setting-label">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
          </svg>
          <span>Music</span>
        </div>
        <div class="toggle-btn active" id="toggle-music"></div>
      </div>
      <div class="setting-item">
        <div class="setting-label">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
          </svg>
          <span>Sound Effects</span>
        </div>
        <div class="toggle-btn active" id="toggle-fx"></div>
      </div>
      <div class="setting-item">
        <div class="setting-label">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M0 15h4v-2H0v2zm0 4h4v-2H0v2zm5 0h14v-2H5v2zm0-8v2h14v-2H5zm0-6v2h14V5H5z"/>
          </svg>
          <span>Haptics</span>
        </div>
        <div class="toggle-btn active" id="toggle-haptics"></div>
      </div>
      <button class="close-settings-btn" id="close-settings">Close</button>
    </div>
  </div>
  
  <!-- Start Screen -->
  <div id="start-screen" class="overlay">
    <div class="start-content">
      <h1>Block Breaker</h1>
      <h1>Chaos</h1>
      <p>Tap to launch balls and destroy blocks!</p>
      
      <!-- Game icon -->
      <div class="start-illustration">
        <div class="game-icon">
          <div class="icon-grid">
            <div class="icon-block"></div>
            <div class="icon-block"></div>
            <div class="icon-block"></div>
            <div class="icon-block"></div>
            <div class="icon-block"></div>
            <div class="icon-block"></div>
          </div>
        </div>
      </div>
      
      <button class="start-btn" id="start-btn">Start Breaking!</button>
    </div>
  </div>
  
  <!-- Game Over Screen -->
  <div id="game-over" class="overlay hidden">
    <h2>Game Over!</h2>
    <div class="final-score" id="final-score">0</div>
    <div class="score-label">final score</div>
    <button class="restart-btn" id="restart-btn">Play Again</button>
  </div>
  
  <div class="desktop-hint">Click or press SPACE to launch balls</div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
